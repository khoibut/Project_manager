<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_MANAGER</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon " type="img/png" href="img/favicon.ico">
    <script src="https://kit.fontawesome.com/aec91c62eb.js" crossorigin="anonymous"></script>
    <script src="projectWindow.js" defer></script>
    <script src="historyWindow.js" defer></script>
    <script src="dragWindows.js" defer></script>
    <script src="infoWindow.js" defer></script>
    <script src="windows.js" defer></script>
    <script src="imageInput.js" defer></script>
    <script src="save.js" defer></script>
</head>
<body>
    <div class="navbar-top">
            <a  class="Home">
                Home
            </a>
            <i class="fa-solid fa-house" ></i>
            <a  class="History">
                History
            </a>
    </div>   
    <div class="nav-bar-setting">
        <a class="Setting">
            <i class="fa-solid fa-gear" class="Setting-icon"></i>
        </a>
    </div>
    <div class="create-newproject">
        <h3 class="create-title">CREATE NEW PROJECT</h3>
        <button class="button-create-newproject" data-create><i class="fa-thin fa-plus"></i></button>
    </div>
    <div class="window-create-new-project" data-window>
        <h3 class="new-project" data-header>New Project</h3>
        <button class="button-close-window-create-project"><i class="fa-solid fa-xmark close-window-create-project"></i></button>
        <div class="create-project-name-container">
            <input type="text" class="project-name"  required>
            <span class="place-holder">Project Name</span>
        </div>
        <div class="add-detail">
            <div class="title-add-link">Source link:</div>
            <div class="source-link-container">
                <input type="url" class="add-link" required placeholder="Source URL">
                <i class="fa-solid fa-link"></i>
            </div>
            <div class="space"></div>
            <div class="web-adress-container">
                <input type="url" class="web-adress" required placeholder="Web adress">
                <i class="fa-solid fa-globe"></i>
            </div>
            <div class="add-picture">
                <h5 class="guide-add-picture">Drag & Drop to Upload Images</h5>
                <span class="choose">Or</span>
                <button data-image-button>Select file</button>
                <input type="file" hidden data-image accept="image/*">
            </div>
        </div>
        <button type="submit" class="create-submit" >Create</button>
    </div>
    <div class="window-history" data-window>
        <div class="title-window-history" data-header>
        <h4 class="title-history">HISTORY</h4>
        <button class="button-close-window-history"><i class="fa-solid fa-xmark close-window-history"></i></button>
        </div>
        <div class="search">
            <button class="icon-search" ><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" class="input-search" placeholder="search">
            <button class="window-history-button-create" data-create><i class="fa-solid fa-plus"></i></button>
        </div>
        <select class="dropdown">
            <option value="Latest">Latest</option>
            <option value="Oldest">Oldest</option>
        </select>
        <div class="project-container">
            <template data-project-template>
                <div class="project" data-project>
                    <div class="add-moment">Time</div>
                    <div class="project-name"><a  class="name">Project name</a></div>
                    <div class="buttons-container">
                        <button class="share" ><i class="fa-solid fa-share"></i></button>
                        <button class="edit"><i class="fa-solid fa-pencil"></i></button>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div data-URL hidden></div>
                    <div data-Src hidden></div>
                    <div data-display hidden></div>
                </div>
            </template>
        </div>
    </div>
    <div class="window-information" data-window>
        <div class="project-name">Project Name</div>
        <div class="project-link">
            <a class="link" target="_blank">Source</a>
        </div>
        <div class="picture"></div>
        <i class="fa-solid fa-arrow-left" data-button></i>
    </div>
    <div class="logo">
        <img src="img/Component 1.png">
    </div>
</body>
</html>
